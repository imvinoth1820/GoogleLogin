<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/images.jpg">
   

</head>

<body>
  
<div class="box">
    <form action="#" class="form">
        <img src="images/google-logo-2020.jpg">
        <h1 class="form-title">Sign In</h1>
        <div class="form-group">
            <input type="text" class="form-control" required>
            <label for="" class="form-label">Email or Phone</label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" required id="txtPassword">
            <label for="" class="form-label">Enter Your Password</label>
        </div>
        <div class="form-group">
            <label class="showLabel">
                <input type="checkbox" id="show">Show Password</label>
            
        </div>
        <div class="bottom-box">
            <a href="#">Forgot Password ? </a>
            <button class="form-button">Next</button>
            </div>
        </form>
         
    </div>
  <script src="script.js"></script>
</body>


</html>
